<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Intern Task</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.min.css">


</head>
<body>
<div class="wrapper">

    @@include('_nav.html')


    <div class="flex-9">
        <!-- include header -->

        @@include('_header.html')

        <div class="page-content documents">

            <div class="documents-filters">

                <div class="filters">
                    <div class="filter-item custom-select">

                        <select class="doc-cat " name="state">
                            <option>Category</option>
                            <option>Show All</option>
                            <option>Financial</option>
                            <option>Technology</option>
                            <option>Healthcare</option>
                        </select>
                    </div>

                    <div class="filter-item custom-select">

                        <select class="doc-cat custom-select" name="state1">
                            <option>Filter</option>
                            <option>Show All</option>
                            <option>Tipe</option>
                            <option>Date</option>
                            <option>Status</option>
                        </select>
                    </div>

                    <form action="" class="filter-item search">
                        <input type="text" placeholder="Search..." name="search" id="search-input">
                        <button type="button" class="search-btn" id="search-btn"><i class="fa fa-search"></i></button>
                    </form>
                </div>

                <div class="opload-btn">
                    <a href="#">Upload document</a>
                </div>
            </div>

            <div class="documents-table-block">
                <div class="pagination-block">
                    <hgroup class="pagination-title">
                        <h2>
                            <i class="fas fa-folder-open"></i>
                            Documents
                        </h2>
                        <span>
                            12 items
                        </span>
                    </hgroup>

                    <div class="pagination-items">

                    </div>
                </div>
                <div class="documents-table">
                    <table class="table table-dark docTable">
                        <thead>
                        <tr>
                            <th scope="col">Document list</th>
                            <th scope="col">Tipe</th>
                            <th scope="col">Date</th>
                            <th scope="col">Status</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td scope="row">Interview</td>
                            <td scope="row">
                                <img src="img/icons/icon-pdf.png" alt="">
                                <span>PDF</span>
                            </td>
                            <td scope="row">09.12.2020</td>
                            <td scope="row">Active</td>
                            <td scope="row">
                                <a href="#">
                                    <i class="fas fa-ellipsis-v"></i>
                                </a>
                            </td>

                        </tr>

                        <tr>
                            <td scope="row">Interview</td>
                            <td scope="row">
                                <img src="img/icons/icon-pdf.png" alt="">
                                <span>PDF</span>
                            </td>
                            <td scope="row">09.12.2020</td>
                            <td scope="row">Active</td>
                            <td scope="row">
                                <a href="#">
                                    <i class="fas fa-ellipsis-v"></i>
                                </a>
                            </td>

                        </tr>


                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>

</div>

<script src="js/jquery-3.5.1.min.js"></script>

<script src="js/script.min.js"></script>

</body>
</html>
